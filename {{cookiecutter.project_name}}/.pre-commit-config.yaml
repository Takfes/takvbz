repos:
  # Local hooks for custom cleaning utilities
  - repo: local
    hooks:
      - id: clean-directory
        name: "🧹 cleanup · Remove cache and temp files"
        entry: >
          bash -c 'clean() {
            local directory="$1";
            if [ ! -d "$directory" ]; then
              echo "Directory '\''$directory'\'' not found";
              return;
            fi;
            find "$directory" -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null;
            find "$directory" -type f -name ".DS_Store" -exec rm -f {} + 2>/dev/null;
            find "$directory" -type d -name "catboost_info" -exec rm -r {} + 2>/dev/null;
            find "$directory" -type d -name ".ruff_cache" -exec rm -r {} + 2>/dev/null;
            find "$directory" -type d -name ".ipynb_checkpoints" -exec rm -r {} + 2>/dev/null;
          }; clean .'
        language: system
        always_run: true

  # Security scanning for hardcoded secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks
        name: "🔒 security · Detect hardcoded secrets"

  # Python project validation
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.23
    hooks:
      - id: validate-pyproject
        name: "🐍 python · Validate pyproject.toml"
        additional_dependencies: ["validate-pyproject-schema-store[all]"]

  # Standard pre-commit hooks for file validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: check-case-conflict
        name: "📁 files · Check case conflicts"
      - id: check-merge-conflict
        name: "🔀 git · Check merge conflicts"
      - id: end-of-file-fixer
        name: "📄 files · Fix end of files"
      - id: trailing-whitespace
        name: "🔤 files · Trim trailing whitespace"
      - id: check-added-large-files
        name: "📦 files · Check for large files"
      - id: mixed-line-ending
        name: "📄 files · Fix mixed line endings"
      - id: check-json
        name: "📋 json · Validate JSON syntax"
        exclude: ^({{cookiecutter.project_name}}/\.devcontainer/devcontainer\.json|\.devcontainer/devcontainer\.json|{{cookiecutter.project_name}}/)$|\.ipynb$
      - id: pretty-format-json
        name: "📋 json · Format JSON files"
        exclude: ^({{cookiecutter.project_name}}/\.devcontainer/devcontainer\.json|\.devcontainer/devcontainer\.json|{{cookiecutter.project_name}}/)$|\.ipynb$
        args: [--autofix, --no-sort-keys]
      - id: check-toml
        name: "⚙️  toml · Validate TOML syntax"
        exclude: ^{{cookiecutter.project_name}}/
      - id: check-yaml
        name: "📄 yaml · Validate YAML syntax"
        exclude: ^{{cookiecutter.project_name}}/

  # Python linting and formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.12.7"
    hooks:
      - id: ruff-check
        name: "🐍 python · Lint with Ruff"
        args: [--exit-non-zero-on-fix, --config=pyproject.toml]
        exclude: ^{{cookiecutter.project_name}}
      - id: ruff-format
        name: "🐍 python · Format with Ruff"
        args: [--config=pyproject.toml]
        exclude: ^{{cookiecutter.project_name}}
      - id: ruff-check
        name: "📓 jupyter · Lint notebooks with Ruff"
        args: [--fix]
        files: \.ipynb$
        exclude: ^{{cookiecutter.project_name}}